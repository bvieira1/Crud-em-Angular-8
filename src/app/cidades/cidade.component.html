<mat-card fxFlex>
    <mat-card-title>
        Cidades Form
    </mat-card-title>

    <mat-card-content>
        <div fxLayout="column" fxLayoutAlign="space-between">
            <mat-form-field>
                <input matInput [(ngModel)]="cidName" (keyup.enter)="save()">
                <mat-hint>The cidade name</mat-hint>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="cidImage" (keyup.enter)="save()">
                <mat-hint>The image</mat-hint>
            </mat-form-field>
            <div fxLayout="row" fxLayoutAlign="end end">
                <button mat-button color="primary" (click)="save()">Save</button>
                <button mat-button color="warn" (click)="cancel()">Cancel</button>
            </div>
        </div>

        <mat-list>
            <h3 mat-subheader>Cidades</h3>
            <mat-list-item *ngFor="let cid of cidades">
                <mat-icon mat-list-icon>folder</mat-icon>
                <h4 mat-line>{{cid.name}}</h4>
                <button mat-icon-button color="accent" (click)="delete(cid)">
          <mat-icon>delete</mat-icon>
        </button>
                <button mat-icon-button color="primary" (click)="edit(cid)">
          <mat-icon>edit</mat-icon>
        </button>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
